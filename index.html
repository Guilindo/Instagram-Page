<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="img/celular.png" alt="Celular">
        </div>
        <div class="insta-continue">
            <div class="grupo">
                <img src="img/instagram-logo.png" class="insta-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="img/eu.jpg" alt="Foto Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Guilherme</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="grupo">
                <div class="not-conta">Nao e guilemi?</div>
                <p class="not-conta">
                    <span class="link-azul">Alternar contas</span> ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App</p>
                <div class="baixe">
                    <a href="#" class="app-baixe"></a>
                    <a href="#" class="app-baixe"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
